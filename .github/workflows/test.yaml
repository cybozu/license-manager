name: test
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      # Test For pnpm@8
      - run: npm install -g pnpm@8
      - run: npm test
      # Test For pnpm@latest
      - run: npm install -g pnpm@latest
      - run: npm test
