lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    dependencies:
      bar:
        specifier: file:local-packages/bar
        version: file:local-packages/bar
      baz:
        specifier: file:local-packages/baz
        version: file:local-packages/baz
      foo:
        specifier: file:local-packages/foo
        version: file:local-packages/foo
      no-author-repo:
        specifier: file:local-packages/no-author-repo
        version: file:local-packages/no-author-repo
      qux:
        specifier: file:local-packages/qux
        version: file:local-packages/qux

packages:

  bar@file:local-packages/bar:
    resolution: {directory: local-packages/bar, type: directory}

  baz@file:local-packages/baz:
    resolution: {directory: local-packages/baz, type: directory}

  foo@file:local-packages/foo:
    resolution: {directory: local-packages/foo, type: directory}

  no-author-repo@file:local-packages/no-author-repo:
    resolution: {directory: local-packages/no-author-repo, type: directory}

  qux@file:local-packages/qux:
    resolution: {directory: local-packages/qux, type: directory}

snapshots:

  bar@file:local-packages/bar: {}

  baz@file:local-packages/baz: {}

  foo@file:local-packages/foo: {}

  no-author-repo@file:local-packages/no-author-repo: {}

  qux@file:local-packages/qux: {}
